    .auth-modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:9999}
    .auth-modal.show{display:flex}
    .auth-dialog{width:100%;max-width:440px;background:#fff;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,.15);overflow:hidden}
    .auth-header{display:flex}
    .auth-tab{flex:1;padding:.75rem 1rem;text-align:center;font-weight:600;border-bottom:2px solid transparent;cursor:pointer}
    .auth-tab.active{color:#d2002e;border-color:#d2002e;background:#fff}
    .auth-body{padding:1rem 1.25rem 1.25rem}
    .auth-row{margin-bottom:.75rem}
    .auth-input{width:100%;padding:.625rem .75rem;border:1px solid #e5e7eb;border-radius:8px;font-size:14px}
    .auth-actions{display:flex;gap:.5rem;align-items:center;justify-content:space-between;margin-top:.75rem}
    .btn{display:inline-block;padding:.6rem 1rem;border-radius:8px;font-weight:600;border:none;cursor:pointer}
    .btn-primary{background:#d2002e;color:#fff}
    .btn-primary:hover{background:#b10026}
    .btn-ghost{background:#f3f4f6;color:#111827}
    .auth-close{position:absolute;right:.75rem;top:.65rem;background:transparent;border:none;cursor:pointer;color:#6b7280}
    .hidden{display:none}
  </style>

  <div id="root"></div>
  <!-- Auth Modal -->
  <div id="authModal" class="auth-modal" aria-hidden="true">
    <div class="auth-dialog" role="dialog" aria-modal="true" aria-labelledby="authTitle" style="position:relative">
      <button class="auth-close" type="button" data-close-auth aria-label="Закрыть">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="20" height="20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/></svg>
      </button>
      <div class="auth-header">
        <button class="auth-tab active" type="button" data-auth-tab="login" id="authTitle">Авторизация</button>
        <button class="auth-tab" type="button" data-auth-tab="register">Регистрация</button>
      </div>
      <div class="auth-body">
        <form id="authLogin" class="auth-form">
          <div class="auth-row">
            <input class="auth-input" type="email" name="email" placeholder="Email" autocomplete="email" required />
          </div>
          <div class="auth-row">
            <input class="auth-input" type="password" name="password" placeholder="Пароль" autocomplete="current-password" required />
          </div>
          <div class="auth-actions">
            <button class="btn btn-primary" type="submit">Войти</button>
            <button class="btn btn-ghost" type="button" data-close-auth>Отмена</button>
          </div>
        </form>

        <form id="authRegister" class="auth-form hidden">
          <div class="auth-row">
            <input class="auth-input" type="text" name="name" placeholder="Имя и фамилия" autocomplete="name" required />
          </div>
          <div class="auth-row">
            <input class="auth-input" type="email" name="email" placeholder="Email" autocomplete="email" required />
          </div>
          <div class="auth-row">
            <input class="auth-input" type="password" name="password" placeholder="Пароль" autocomplete="new-password" required />
          </div>
          <div class="auth-actions">
            <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
            <button class="btn btn-ghost" type="button" data-close-auth>Отмена</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.tsx"></script>
  <script>
    (function(){
      var openBtn = document.getElementById('authTrigger');
      var modal = document.getElementById('authModal');
      if(!openBtn || !modal){return}
      var loginForm = document.getElementById('authLogin');
      var registerForm = document.getElementById('authRegister');
      var tabs = modal.querySelectorAll('[data-auth-tab]');
      function open(){ modal.classList.add('show'); document.body.style.overflow='hidden'; }
      function close(){ modal.classList.remove('show'); document.body.style.overflow=''; }
      openBtn.addEventListener('click', function(e){ e.preventDefault(); open(); });
      modal.addEventListener('click', function(e){ if(e.target === modal){ close(); } });
      modal.querySelectorAll('[data-close-auth]').forEach(function(btn){ btn.addEventListener('click', close); });
      document.addEventListener('keydown', function(e){ if(e.key==='Escape' && modal.classList.contains('show')){ close(); }});
      tabs.forEach(function(tab){
        tab.addEventListener('click', function(){
          tabs.forEach(function(t){ t.classList.remove('active'); });
          tab.classList.add('active');
          var isLogin = tab.getAttribute('data-auth-tab') === 'login';
          if(loginForm && registerForm){
            if(isLogin){ loginForm.classList.remove('hidden'); registerForm.classList.add('hidden'); }
            else { registerForm.classList.remove('hidden'); loginForm.classList.add('hidden'); }
          }
        });
      });
      // prevent default submit for now
      if(loginForm){ loginForm.addEventListener('submit', function(e){ e.preventDefault(); close(); }); }
      if(registerForm){ registerForm.addEventListener('submit', function(e){ e.preventDefault(); close(); }); }
    })();
  </script>
